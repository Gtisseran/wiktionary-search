<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Wikipédia</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px; font-size: 16px; }
        button { padding: 10px; font-size: 16px; cursor: pointer; }
        #results { max-width: 800px; margin: auto; text-align: left; padding: 20px; }
        .result { border-bottom: 1px solid #ddd; padding: 10px; }
        .result h2 { margin: 0; }
        .result a { display: block; margin-top: 10px; color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Recherche Wikipédia</h1>
    <input type="text" id="search" placeholder="Rechercher un sujet...">
    <button onclick="searchWiki()">Rechercher</button>
    <div id="results"></div>

    <script>
        function searchWiki() {
            let query = document.getElementById("search").value;
            let url = `https://fr.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(query)}&format=json&origin=*`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = "";

                    if (data.parse) {
                        let title = data.parse.title;
                        let content = data.parse.text["*"];

                        let result = document.createElement("div");
                        result.classList.add("result");

                        result.innerHTML = `
                            <h2>${title}</h2>
                            <div>${content}</div>
                            <a href="https://fr.wikipedia.org/wiki/${encodeURIComponent(title)}" target="_blank">Lire sur Wikipédia</a>
                        `;

                        resultsDiv.appendChild(result);
                    } else {
                        resultsDiv.innerHTML = "<p>Aucun résultat trouvé.</p>";
                    }
                })
                .catch(error => {
                    document.getElementById("results").innerHTML = "<p>Erreur lors de la récupération des données.</p>";
                });
        }
    </script>
</body>
</html>
