<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiSearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <!-- Bouton mode sombre/clair -->
    <div id="theme-toggle" class="theme-icon">🌙</div>

    <!-- Barre de recherche -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Rechercher sur Wikipédia...">
        <button id="search-button">🔍</button>
    </div>

    <!-- Titre -->
    <h1 id="title">WikiSearch</h1>

    <!-- Onglets (affichés après une recherche) -->
    <div id="tabs" style="display: none;">
        <button id="result-tab" class="tab active">Résultat</button>
        <button id="summary-tab" class="tab">Résumé</button>
        <button id="wikipedia-tab" class="tab">Voir sur Wikipédia</button>
    </div>

    <!-- Résultats -->
    <div id="results" style="display: none;"></div>
    <div id="summary" style="display: none;">Non disponible</div>

    <script src="script.js"></script>
</body>
</html>
