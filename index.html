<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Wikip√©dia</title>
    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #000;
            --search-bg: #fff;
            --search-border: #ddd;
            --box-shadow: rgba(0, 0, 0, 0.2);
            --link-color: black;
        }

        /* Mode sombre */
        .dark-mode {
            --background-color: #121212;
            --text-color: #fff;
            --search-bg: #1e1e1e;
            --search-border: #444;
            --box-shadow: rgba(255, 255, 255, 0.2);
            --link-color: white;
        }

        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            text-align: center;
            background: var(--background-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        /* Bouton Mode Sombre */
        #theme-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
            transition: color 0.3s;
        }

        /* Lien vers Wikip√©dia */
        #wiki-link {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            text-decoration: none;
            color: var(--link-color);
        }

        #wiki-link:hover {
            text-decoration: underline;
        }

        /* Barre de recherche - Centr√©e au d√©but */
        .search-container {
            display: flex;
            align-items: center;
            border: 1px solid var(--search-border);
            border-radius: 25px;
            padding: 10px;
            width: 400px;
            background: var(--search-bg);
            box-shadow: 0 2px 5px var(--box-shadow);
            transition: top 0.5s ease, transform 0.3s, width 0.3s, box-shadow 0.3s, background 0.3s;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* D√©placement de la barre en haut apr√®s une recherche */
        .search-move {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
        }

        .search-container input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 18px;
            padding: 5px;
            background: transparent;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .search-container button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-container img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        /* Zone des r√©sultats */
        #results {
            max-width: 800px;
            margin: 60px auto 20px;
            text-align: left;
            padding: 20px;
            display: none;
            background: var(--search-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--box-shadow);
            transition: background 0.3s;
        }

        /* Rendre les liens visibles dans les deux th√®mes */
        .result a {
            color: var(--link-color) !important;
            text-decoration: underline;
        }

        .result a:hover {
            color: #0366d6 !important;
        }
    </style>
</head>
<body>

    <button id="theme-toggle" onclick="toggleTheme()">üåô</button>  
    <a id="wiki-link" target="_blank">üåç Voir sur Wikip√©dia</a>  

    <div class="container" id="main-container">
        <div class="search-container" id="search-box">
            <input type="text" id="search" placeholder="Rechercher sur Wikip√©dia..." onkeydown="handleKeyPress(event)">
            <button onclick="searchWiki()">
                <img id="search-icon" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Magnifying_glass_icon.svg" alt="Loupe">
            </button>
        </div>
    </div>

    <div id="results"></div>

    <script>
        function searchWiki() {
            let query = document.getElementById("search").value.trim();
            if (query === "") return;

            let url = `https://fr.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(query)}&format=json&origin=*`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = "";

                    if (data.parse) {
                        let content = data.parse.text["*"];

                        let tempDiv = document.createElement("div");
                        tempDiv.innerHTML = content;

                        tempDiv.querySelectorAll(".infobox, .navbox, .metadata, .reference, .mw-editsection").forEach(el => el.remove());

                        tempDiv.querySelectorAll("a").forEach(link => {
                            if (link.href.includes("/wiki/")) {
                                link.href = "https://fr.wikipedia.org" + link.getAttribute("href");
                                link.target = "_blank";
                            }
                        });

                        let result = document.createElement("div");
                        result.classList.add("result");
                        result.innerHTML = `<div>${tempDiv.innerHTML}</div>`;

                        resultsDiv.appendChild(result);
                        resultsDiv.style.display = "block";

                        // Afficher le lien vers Wikip√©dia
                        let wikiLink = document.getElementById("wiki-link");
                        wikiLink.href = `https://fr.wikipedia.org/wiki/${encodeURIComponent(query)}`;
                        wikiLink.style.display = "inline";

                        // D√©placer la barre de recherche en haut
                        document.getElementById("search-box").classList.add("search-move");
                    } else {
                        resultsDiv.innerHTML = "<p>Aucun r√©sultat trouv√©.</p>";
                    }
                })
                .catch(error => {
                    document.getElementById("results").innerHTML = "<p>Erreur lors de la r√©cup√©ration des donn√©es.</p>";
                });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                searchWiki();
            }
        }

        function toggleTheme() {
            let body = document.body;
            let button = document.getElementById("theme-toggle");

            if (body.classList.contains("dark-mode")) {
                body.classList.remove("dark-mode");
                button.innerText = "üåô";
                localStorage.setItem("theme", "light");
            } else {
                body.classList.add("dark-mode");
                button.innerText = "‚òÄÔ∏è";
                localStorage.setItem("theme", "dark");
            }
        }

        window.onload = function() {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                document.getElementById("theme-toggle").innerText = "‚òÄÔ∏è";
            }
        };
    </script>

</body>
</html>
